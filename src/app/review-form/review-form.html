<div class="review-container" *ngIf="!submitted">
  <h2>Lascia la tua recensione âœ¨</h2>

  <form (ngSubmit)="submitReview()" #reviewForm="ngForm">
    <input
      type="text"
      name="name"
      [(ngModel)]="review.name"
      placeholder="Il tuo nome (opzionale)"
    />

    <div class="stars-to-select">
      <ng-container *ngFor="let star of [1,2,3,4,5]">
        <span
          class="star-to-select"
          [class.filled]="star <= review.rating"
          [class.hovered]="star <= hoveredRating"
          (click)="setRating(star)"
          (mouseenter)="setHoveredRating(star)"
          (mouseleave)="clearHoveredRating()"
          >â˜…</span
        >
      </ng-container>
    </div>

    <textarea
      name="text"
      [(ngModel)]="review.comment"
      placeholder="Scrivi la tua recensione..."
      rows="4"
    ></textarea>

    <button type="submit">Invia Recensione</button>
  </form>
</div>
