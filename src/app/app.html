<!-- Navbar -->
<!--navbar-expand-lg: Bootstrap funcionality that tells the navbar to be collapsed on screens smaller than the lg (large) breakpoint, and expanded (horizontal) on lg screens and larger-->
<!--shadow-sm: Bootstrap utility that applies a small box shadow to an element, giving it a subtle elevation effect-->
<!--navbar-dark: Bootstrap utility used to style the text and links in a navigation bar for dark or coloured backgrounds-->
<nav class="navbar navbar-expand-lg navbar-dark bg-seppia-custom shadow-sm">
  <!--container-fluid: in Bootstrap is used to create a full-width container that spans the entire width of the viewport, regardless of screen size. It's ideal for layouts where you want edge-to-edge content or background colors-->
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">TutorOnline</a>
    <!--navbar-toggler: in Bootstrap is used to create a button that toggles the navigation menu on smaller screens (like mobile devices, e.g. Hamburger menu)-->
    <!--d-lg-none: hides the element on large screens and up, but remains visible on smaller screens-->
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      (click)="toggleSidebar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--collapse: Hides the content by default and enables it to be toggled via JavaScript-->
    <!--navbar-collapse: Applies specific styles to make the collapsed content look and behave like part of a Bootstrap navbar-->
    <!-- d-none: in Bootstrap is a display utility that completely hides an element (display: none) on all screen sizes-->
    <!--d-lg-flex: is a Bootstrap display utility that makes an element behave as a flex container (display: flex) starting at the large breakpoint and up-->
    <div
      class="collapse navbar-collapse d-none d-lg-flex justify-content-evenly w-100"
    >
      <!--w-100: in Bootstrap is a width utility that sets an element’s width to 100% of its parent container-->
      <!--d-flex in Bootstrap is a display utility that sets an element’s display to flex, enabling the use of Flexbox layout-->
      <ul class="navbar-nav w-100 d-flex justify-content-evenly">
        <li class="nav-item">
          <!--routerLinkActive="active": It dynamically adds the specified class ("active" in this case) to the element when the route it links to is currently active. To apply the class only when the route matches exactly, use [routerLinkActiveOptions]="{ exact: true }"-->
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/info"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Su di me</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/materiale"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Materiale</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/prezzi"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Prezzi</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/recensioni"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Recensioni</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/contatti"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Contatti</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
