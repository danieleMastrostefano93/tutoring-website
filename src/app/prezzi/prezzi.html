<section class="hero">
  <h1>Investi nel Tuo Futuro</h1>
  <p>Scegli il piano che fa per te 📈</p>
</section>

<section class="plans">
  <app-pricing-card *ngFor="let plan of plans" [plan]="plan"></app-pricing-card>
</section>

<section class="offers">
  <div class="offer-icon">
    <h2 class="gradient-text">Offerte Speciali!</h2>
    <span class="icon-glow">🎉</span>
  </div>
  <app-offer-carousel [offers]="specialOffers"></app-offer-carousel>
</section>

<section class="faq">
  <app-faq [questions]="faqList"></app-faq>
</section>
